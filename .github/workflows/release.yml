name: Build & Release Electron App

on:
  push:
    branches:
      - main
    paths-ignore:
      - "**.md"

concurrency:
  group: release-${{ github.ref }}
  cancel-in-progress: false

permissions:
  contents: write

jobs:
  release:
    runs-on: windows-latest

    steps:
      # 1️⃣ Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: true

      # 2️⃣ Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      # 3️⃣ Install dependencies
      - name: Install dependencies
        run: npm ci

      # 4️⃣ Bump patch version BEFORE build
      - name: Bump version
        id: bump
        shell: bash
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          # [skip ci] prevents workflow loop
          VERSION=$(npm version patch -m "chore(release): %s [skip ci]")
          echo "new_version=$VERSION" >> $GITHUB_OUTPUT

      # 5️⃣ Build and package Electron app
      - name: Build and Package Electron App
        run: |
          echo "Building Electron app..."
          npm run build
          npm run dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # 6️⃣ Wait to ensure GitHub recognizes new files
      - name: Wait for build artifacts
        shell: bash
        run: sleep 5

      # 7️⃣ Create GitHub Release including all artifacts
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.bump.outputs.new_version }}
          name: Release ${{ steps.bump.outputs.new_version }}
          draft: false
          prerelease: false
          fail_on_unmatched_files: false
          generate_release_notes: true
          files: |
            ./release/**/*.exe
            ./release/**/*.blockmap
            ./release/**/*.yml
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # 8️⃣ Push version commit & tag back to main
      - name: Push version commit & tag
        shell: bash
        run: |
          git push origin main --follow-tags

      # 9️⃣ Sync Development Branch with main
      - name: Sync Development Branch
        shell: bash
        run: |
          git checkout development
          git merge main
          git push origin development
