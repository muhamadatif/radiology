name: Build & Release Electron App

on:
  push:
    branches:
      - main
    paths-ignore:
      - "**.md" # Don't release on README updates

# Prevent multiple releases from running simultaneously
concurrency:
  group: release-${{ github.ref }}
  cancel-in-progress: false

permissions:
  contents: write

jobs:
  release:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: true

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      # 1. Build & Distribute FIRST to ensure code is stable before bumping version
      - name: Build and Package Electron App
        run: |
          npm run build
          npm run dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # 2. Bump version locally after successful build
      # 4️⃣ Bump patch version
      - name: Bump version
        id: bump
        shell: bash
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          # The [skip ci] tag prevents an infinite loop on push to main
          VERSION=$(npm version patch -m "chore(release): %s [skip ci]")
          echo "new_version=$VERSION" >> $GITHUB_OUTPUT

      # 3. Create the Release and upload artifacts
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.bump.outputs.new_version }}
          name: Release ${{ steps.bump.outputs.new_version }}
          draft: false
          prerelease: false
          files: |
            release/**/*.exe
            release/**/*.blockmap
            release/**/latest*.yml
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # 4. Final Step: Push the version change back to main
      - name: Push version commit & tag
        run: git push origin main --follow-tags
