name: Build & Release

on:
  push:
    branches: [main]
    paths-ignore:
      - "**.md"

concurrency:
  group: release-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      # 1. CHECKOUT
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # 2. SETUP NODE
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      # 3. SYSTEM DEPENDENCIES (SAFE)
      - name: Install system dependencies
        run: |
          sudo dpkg --add-architecture i386
          sudo apt-get update
          sudo apt-get install -y \
            wine \
            icnsutils \
            graphicsmagick \
            xz-utils \
            rpm \
            gnupg \
            curl \
            git

      # 4. ENSURE WINDOWS ICON
      - name: Ensure Windows icon exists
        run: |
          if [ ! -f "public/icon.ico" ]; then
            echo "‚ö†Ô∏è icon.ico missing, downloading fallback"
            mkdir -p public
            curl -fsSL https://raw.githubusercontent.com/electron/electron/main/default_app/icon.ico \
              -o public/icon.ico || {
                echo "‚ùå Failed to download icon"
                exit 1
              }
          else
            echo "‚úÖ icon.ico exists"
          fi

      # 5. BUMP VERSION
      - name: Bump version
        id: bump
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"

          OLD_VERSION=$(node -p "require('./package.json').version")
          echo "old_version=$OLD_VERSION" >> $GITHUB_OUTPUT

          npm version patch -m "chore: release v%s [skip ci]"

          NEW_VERSION=$(node -p "require('./package.json').version")
          TAG_VERSION="v$NEW_VERSION"

          echo "new_version=$NEW_VERSION" >> $GITHUB_OUTPUT
          echo "tag_name=$TAG_VERSION" >> $GITHUB_OUTPUT

          echo "üì¶ Version: $OLD_VERSION ‚Üí $NEW_VERSION"

      # 6. PUSH VERSION COMMIT
      - name: Push version commit
        run: git push origin main

      # 7. BUILD APP
      - name: Build app
        run: npm run build

      # 8. PACKAGE (WINDOWS FROM LINUX)
      - name: Package app
        run: |
          export GH_TOKEN=${{ secrets.GITHUB_TOKEN }}
          npm run dist -- --win --x64

      # 9. VERIFY BUILD OUTPUT
      - name: Verify build output
        run: |
          echo "=== dist/ ==="
          ls -la dist || true

          echo ""
          echo "=== release/ ==="
          ls -la release || true

          echo ""
          echo "=== Auto-update files ==="
          find dist release -type f \
            \( -name "*.exe" -o -name "*.yml" -o -name "*.blockmap" \) || true

      # 10. PUSH TAG (AFTER SUCCESS)
      - name: Push tag
        run: |
          TAG="${{ steps.bump.outputs.tag_name }}"
          echo "Pushing tag: $TAG"
          git push origin "$TAG"

      # 11. CREATE GITHUB RELEASE
      - name: Create GitHub Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAG: ${{ steps.bump.outputs.tag_name }}
        run: |
          echo "üöÄ Creating release $TAG"

          gh release create "$TAG" \
            --title "Release $TAG" \
            --generate-notes \
            --draft

          echo "üì¶ Uploading release assets..."

          for file in $(find dist release -type f \
            \( -name "*.exe" -o -name "*.yml" -o -name "*.blockmap" \)); do
            echo "Uploading $(basename "$file")"
            gh release upload "$TAG" "$file" --clobber
          done

          gh release edit "$TAG" --draft=false
          echo "‚úÖ Release published"

      # 12. SYNC DEVELOPMENT BRANCH
      - name: Sync development branch
        if: success()
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"

          if git ls-remote --heads origin development | grep -q development; then
            echo "üîÑ Syncing development branch"
            git fetch origin development
            git checkout development
            git merge main --no-edit -m "chore: sync with main [skip ci]"
            git push origin development
            git checkout main
          else
            echo "‚ÑπÔ∏è No development branch found"
          fi
