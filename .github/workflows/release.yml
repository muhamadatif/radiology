name: Build & Release Electron App

on:
  push:
    branches:
      - main
    paths-ignore:
      - "**.md"

concurrency:
  group: release-${{ github.ref }}
  cancel-in-progress: false

permissions:
  contents: write

jobs:
  release:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: true

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      # 1. BUMP VERSION FIRST
      # Since electron-vite reads versioning during the build process,
      # we must bump the version BEFORE running 'npm run dist'.
      - name: Bump version
        id: bump
        shell: bash
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          VERSION=$(npm version patch -m "chore(release): %s [skip ci]")
          echo "new_version=$VERSION" >> $GITHUB_OUTPUT

      # 2. BUILD (Now it will build with the NEW version number)
      - name: Build and Package Electron App
        run: |
          npm run build
          npm run dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # 3. CREATE RELEASE
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.bump.outputs.new_version }}
          name: Release ${{ steps.bump.outputs.new_version }}
          draft: false
          prerelease: false
          fail_on_unmatched_files: false
          # Targeted paths for electron-vite output
          files: |
            release/*.exe
            release/*.blockmap
            release/latest*.yml
            release/${{ steps.bump.outputs.new_version }}/*.exe
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # 4. PUSH CHANGES BACK TO REPO
      # We use shell: bash to ensure the push and tags are handled correctly
      - name: Push version commit & tag
        shell: bash
        run: |
          # --follow-tags only pushes tags that are associated with the commits being pushed
          # This prevents "already exists" errors from pushing all historical tags
          git push origin main --follow-tags

      # (Add this after the Push version commit & tag step)
      - name: Sync Development Branch
        shell: bash
        run: |
          git checkout development
          git merge main
          git push origin development
