name: Build & Release Electron App

on:
  push:
    branches:
      - main
    paths-ignore:
      - "**.md"

concurrency:
  group: release-${{ github.ref }}
  cancel-in-progress: false

permissions:
  contents: write

jobs:
  release:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: true

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      # 1. BUMP VERSION
      - name: Bump version
        id: bump
        shell: bash
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          VERSION=$(npm version patch -m "chore(release): %s [skip ci]")
          echo "new_version=$VERSION" >> $GITHUB_OUTPUT

      # 2. BUILD
      - name: Build and Package Electron App
        run: |
          npm run build
          npm run dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # 3. CREATE RELEASE & UPLOAD (Using GitHub CLI for 2025 stability)
      - name: Create GitHub Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        shell: bash
        run: |
          TAG="${{ steps.bump.outputs.new_version }}"

          # Create the release (ignore error if it exists)
          gh release create "$TAG" \
            --title "Release $TAG" \
            --generate-notes || echo "Release already exists"

          # Upload files individually to avoid duplicate/path conflicts
          # Use --clobber to overwrite existing files without crashing
          echo "Uploading assets..."
          gh release upload "$TAG" release/*.exe --clobber || true
          gh release upload "$TAG" release/*.blockmap --clobber || true
          gh release upload "$TAG" release/latest*.yml --clobber || true
          # Also check the versioned subfolder just in case
          gh release upload "$TAG" release/$TAG/*.exe --clobber || true

      # 4. PUSH CHANGES BACK TO REPO
      - name: Push version commit & tag
        shell: bash
        run: git push origin main --follow-tags

      # 5. SYNC DEVELOPMENT
      - name: Sync Development Branch
        shell: bash
        run: |
          git fetch origin development:development
          git checkout development
          git merge main
          git push origin development
